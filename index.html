<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Profile Card Generator</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <!-- ========== HTML Body Content ========== -->
  <h1>Profile Card Generator</h1>

  <!-- Form with required input fields -->
  <form id="profileForm">
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="url" id="profilePic" placeholder="Profile Picture URL" required>
    <button type="submit" id="generateBtn">Generate Profile</button>
  </form>

  <!-- Profile Card Container hidden intialilly -->
  <div id="profile-card">
    <img src="" alt="Profile Picture" class="profile-pic" id="cardImage">
    <div class="name" id="cardName"></div>
    <div class="email" id="cardEmail"></div>
    <div class="age-badge" id="cardAge"></div>
  </div>

<script src="script.js"></script>
 
</body>
</html>
